<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Méthode Point Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }
    .récipient {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    .section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      font-size: 1em;
      margin: 10px 0;
      display: block;
      width: 100%;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .résultat {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
    ul {
      padding-left: 1.2em;
    }
    .aliment-article {
      cursor: pointer;
    }
    .aliment-article:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="récipient">
    <h1>Méthode Point Final</h1>
    <div class="section">
      <p>Bienvenue sur la page officielle de la Méthode Point Final !</p>
    </div>
  </div>
</body>
</html>
