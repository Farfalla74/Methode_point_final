
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Méthode Point Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #e91e63;
    }
    .section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    button {
      background: #e91e63;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .result {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Méthode Point Final</h1>

    <div class="section">
      <h2>Profil</h2>
      <label for="sexe">Sexe</label>
      <select id="sexe">
        <option value="femme">Femme</option>
        <option value="homme">Homme</option>
      </select>

      <label for="poids">Poids (kg)</label>
      <input type="number" id="poids">

      <label for="activite">Niveau d'activité</label>
      <select id="activite">
        <option value="faible">Faible</option>
        <option value="modere">Modéré</option>
        <option value="eleve">Élevé</option>
      </select>

      <label for="plan">Plan</label>
      <select id="plan">
        <option value="easy">Easy</option>
        <option value="start">Start</option>
        <option value="boost">Boost</option>
      </select>

      <button onclick="calculerPoints()">Calculer mes points journaliers</button>
      <div id="pointsJour" class="result"></div>
    </div>

    <div class="section">
      <h2>Table d'équivalences (extraits)</h2>
      <ul id="equivalences">
        <li onclick="ajouterPoints(2)">Pomme – 2 pts</li>
        <li onclick="ajouterPoints(3)">Banane – 3 pts</li>
        <li onclick="ajouterPoints(4)">Poulet grillé – 4 pts</li>
        <li onclick="ajouterPoints(5)">Riz complet – 5 pts</li>
      </ul>
    </div>

    <div class="section">
      <h2>Ajouter un aliment</h2>
      <label for="aliment">Nom</label>
      <input type="text" id="aliment">
      <label for="points">Points</label>
      <input type="number" id="points">
      <button onclick="ajouterAliment()">Ajouter</button>
    </div>

    <div class="section">
      <h2>Points consommés</h2>
      <div id="totalConsomme" class="result">0 pt</div>
      <button onclick="resetPoints()">Remise à zéro</button>
    </div>
  </div>

  <script>
    let total = 0;

    function calculerPoints() {
      const poids = parseInt(document.getElementById('poids').value);
      const activite = document.getElementById('activite').value;
      const plan = document.getElementById('plan').value;

      let base = (plan === 'easy') ? 18 : (plan === 'start') ? 23 : 28;
      if (activite === 'modere') base += 2;
      if (activite === 'eleve') base += 4;

      const totalPoints = base + Math.round(poids / 10);
      document.getElementById('pointsJour').innerText = `Total journalier : ${totalPoints} pts`;
    }

    function ajouterPoints(pts) {
      total += pts;
      document.getElementById('totalConsomme').innerText = `${total} pt${total > 1 ? 's' : ''}`;
    }

    function ajouterAliment() {
      const nom = document.getElementById('aliment').value;
      const pts = parseInt(document.getElementById('points').value);
      if (nom && pts) {
        const li = document.createElement('li');
        li.textContent = `${nom} – ${pts} pts`;
        li.onclick = () => ajouterPoints(pts);
        document.getElementById('equivalences').appendChild(li);
        ajouterPoints(pts);
      }
    }

    function resetPoints() {
      total = 0;
      document.getElementById('totalConsomme').innerText = '0 pt';
    }
  </script>
</body>
</html>
